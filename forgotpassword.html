<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña | Tienda Online</title>
  
  <link rel="stylesheet" href="css/forgotpassword-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="forgotpassword-container">
    <h2>Recuperar contraseña</h2>
    <p>¿Olvidaste tu contraseña? No te preocupes, escribe tu correo electrónico para recuperarla</p>
    <form id="forgotpassword-form" class="forgotpassword-form">
      <label for="email">Correo electrónico</label>
      <input type="text" id="email" name="email" required>

      <button onclick="location.href='/login.html'" type="button" class="btn btn-forgotpassword">Recuperar contraseña</button>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
