<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | Tienda Online</title>
  
  <link rel="stylesheet" href="css/login-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <p>¡Bienvenido de nuevo! Inicia sesión para comenzar</p>
    <form id="login-form" class="login-form">
      <label for="email">Correo electrónico o nombre de usuario</label>
      <input type="text" id="email" name="email" required>
      
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>
      <a href="forgotpassword.html" class="forgot-password-link">¿Olvidaste tu contraseña?</a>

      <button onclick="location.href='/home.html'" type="button" class="btn btn-login">Iniciar sesión</button>
      <br>
      <p><b>¿Aún no tienes una cuenta?</b></p><a href="signup.html" class="forgot-password-link">Crea una cuenta</a>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
